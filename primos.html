<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Primos</title>
</head>
<body>
    <script>
        let contadorPrimos = [2,3,5,7];

        for (let c = 8; contadorPrimos.length < 100; c++) {
            let numPrimo = true;
            for (let i = 2; i < c; i++) {
                if (c % i === 0) {
                    numPrimo = false;
                    break;
                }
            }
            if (numPrimo === true) {
                contadorPrimos.push(c);
            }
        }

    document.write(contadorPrimos);
    </script>
</body>
</html>
